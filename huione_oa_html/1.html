            function addCell(){
                var tb = document.getElementsByTagName("table")[0];
                var len = tb.rows.length;
                for (var i = 0; i < len; i++) {
                    var cell = tb.rows[i].insertCell(0);
                    cell.innerHTML = i + 1;
                }
            }
             
            function sortCell() {
                var tb = document.getElementsByTagName("table")[0];
                var len = tb.rows.length;
                for (var i = 0; i < len; i++) {

                }
            }

                for (var i = 0; i < len; i++) {
                    count = count < tb.rows[i].cells.length ? tb.rows[i].cells.length : count;
                }
                return count;
            }
