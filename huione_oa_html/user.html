            <h2>个人信息</h2>

            <form action="#" enctype="application/x-www-form-urlencoded" method="post">
                <div class="user_name sele">
                    <span><label for="">姓名</label></span>

                </div>
                <div class="account sele">
                    <span><label for="">Huione Pay 账号</label></span>
                    <input type="number" name="account" id="account" disabled autocomplete="on">
                </div>
                <div class="password sele">
                    <span><label for="">密码</label></span>
                    <input type="password" name="password" id="password" disabled autocomplete="off">
                </div>
                <div class="button">
                    <button type="button" name="modify_info" id="modify_info">修改个人信息</button>
                    <button type="button" name="modify_password" id="modify_password">修改登录密码</button>
