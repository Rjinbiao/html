<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Huione OA</title>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,Chrome=1">
    <link rel="shortcut icon" type="image/x-icon" href="logo_success.png">
    <!--[if lt IE 9]>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="style/public.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="build/css/intlTelInput.css">
    <script type="application/javascript">
        window.onload = function () {
            var oA1 = document.getElementById('sao');
            var oA2 = document.getElementById('zhang');
            var oFrom = document.getElementById('login');
            var oDiv = document.getElementById('qr_code');

            oA1.onclick=function() {
                oA1.style['display'] = 'none';
                oA2.style['display'] = 'block';
                oFrom.style['display'] = 'none';
                oDiv.style['display'] = 'block';
            }
            oA2.onclick=function() {
                oA1.style['display'] = 'block';
                oA2.style['display'] = 'none';
                oFrom.style['display'] = 'block';
                oDiv.style['display'] = 'none';
            }
            
        }
    </script>
</head>

<body>
    <div class="bg"></div>
    <div class="bg2"></div>
    <div class="myform">
        <div class="logo"></div>
        <header>
            <h2>登录<span>Log&nbsp;In</span></h2>
            <a id="sao" onclick="ofsfi()"><img class="zhanghao" src="images/qr.svg"><img class="erweima" src="images/erweima.svg"><i
                    class="icon iconfont">&#xe7dd;</i></a>
            <a id="zhang" href="#"><img class="qr" src="images/zhanghao.svg"><img class="erweima" src="images/erweima.svg"><i
                    class="icon iconfont">&#xe70f;</i></a>
        </header>
        <form action="#" method="post" id="login" name="login">
            <label for="account">账户<span>Account</span></label>
            <input type="text" name="account" id="accound" placeholder="使用您的Huione Pay账户登录" maxlength="11" required>
            <label for="password">密码<span>Password</span></label>
            <input type="password" name="password" id="password" placeholder="请输入您的密码" minlength="6" required>
            <input type="submit" value="登录">
            <a href="#">忘记密码?</a>
            <!-- Load jQuery from CDN so can run demo immediately -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="build/js/intlTelInput.js"></script>
            <script>
                $("#accound").intlTelInput({
                    excludeCountries: ["kh"],
                    onlyCountries: ['cn', 'kh', 'ch', 'ca', 'do'],
                    separateDialCode: true,
                    utilsScript: "build/js/utils.js"
                });
            </script>
        </form>
        <div id="qr_code">
            <img src="images/liantu.png" alt="二维码刷新错误">
            <p>使用Huione Pay扫码登录</p>
            <span>Login with Huione Pay scan code</span>
        </div>
    </div>

</body>

</html>
