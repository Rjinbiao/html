        $(function () {

            $('.nav-item>a').on('click', function () {
                if (!$('.nav').hasClass('nav-mini')) {
                    if ($(this).next().css('display') == "none") {
                        //展开未展开
                        $('.nav-item').children('ul').slideUp(300);
                        $(this).next('ul').slideDown(300);
                        $(this).parent('li').addClass('nav-show').siblings('li').removeClass('nav-show');
                    } else {
                        //收缩已展开
                        $(this).next('ul').slideUp(300);
                        $('.nav-item.nav-show').removeClass('nav-show');
                    }
                }
            });
            //nav-mini切换
            $('#mini').on('click', function () {
                if (!$('.nav').hasClass('nav-mini')) {
                    $('.nav-item.nav-show').removeClass('nav-show');
                    $('.nav-item').children('ul').removeAttr('style');
                    $('.nav').addClass('nav-mini');
                } else {
                    $('.nav').removeClass('nav-mini');
                }
            });
        });
    </script>

<script>
    /* 调用示例 */
    // 窗口全屏
    $('#to_big').on('click', function () {
        requestFullScreen(document.documentElement);
    });


    // // div全屏

    // 退出全屏

        exitFull();
    });

    // 窗口状态改变事件
    fullscreenchange(document, function (isFull) {
        console.log(isFull);
    });

    /* 封装 */
    // 窗口状态改变
    function fullscreenchange(el, callback) {
        el.addEventListener("fullscreenchange", function () {
            callback && callback(document.fullscreen);
        });
        el.addEventListener("webkitfullscreenchange", function () {
            callback && callback(document.webkitIsFullScreen);
        });
        el.addEventListener("mozfullscreenchange", function () {
            callback && callback(document.mozFullScreen);
        });
        el.addEventListener("msfullscreenchange", function () {
            callback && callback(document.msFullscreenElement);
        });
    }

    // 全屏
    function requestFullScreen(element) {
        var requestMethod = element.requestFullScreen || //W3C
            element.webkitRequestFullScreen || //Chrome等
            element.mozRequestFullScreen || //FireFox
            element.msRequestFullScreen; //IE11
        if (requestMethod) {
            requestMethod.call(element);
        } else if (typeof window.ActiveXObject !== "undefined") { //for Internet Explorer
            var wscript = new ActiveXObject("WScript.Shell");
            if (wscript !== null) {
                wscript.SendKeys("{F11}");
            }
        }
    }

    //退出全屏
    function exitFull() {
        var exitMethod = document.exitFullscreen || //W3C
            document.mozCancelFullScreen || //Chrome等
            document.webkitExitFullscreen || //FireFox
            document.webkitExitFullscreen; //IE11
        if (exitMethod) {
            exitMethod.call(document);
        } else if (typeof window.ActiveXObject !== "undefined") { //for Internet Explorer
            var wscript = new ActiveXObject("WScript.Shell");
            if (wscript !== null) {
                wscript.SendKeys("{F11}");
            }
        }
    }
    window.onload = function () {
        var oFr = document.getElementById('my_search');
        var aA = document.getElementById('search_icon');
        var oInput = document.getElementById('search');

        aA.onclick = function () {
            oFr.style.display = 'block';
            aA.style.display = 'none';
            oInput.focus();
        }
        oInput.onblur = function () {
            oFr.style.display = 'none';
            aA.style.display = 'block';
        }

        var aA1 = document.getElementById('to_big');
        var aA2 = document.getElementById('to_small');

        aA1.onclick = function () {
            aA1.style['display'] = 'none';
            aA2.style['display'] = 'block';
        }
        aA2.onclick = function () {
            aA1.style['display'] = 'block';
            aA2.style['display'] = 'none';
        }
    }
</script>
