<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Huione OA</title>
    <meta charset="UTF-8">
    <!-- 编码格式 -->
    <meta name="renderer" content="webkit">
    <!-- 浏览器优先使用谷歌内核 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 自适应布局 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge,Chrome=1">
    <!-- 邮箱使用最新版Ie或Chrome -->
    <meta name="keywords" content="">

    <meta name="description" content="your description">
    <!-- 描述 -->
    <link rel="shortcut icon" type="image/x-icon" href="logo_success.png">

    <link rel="stylesheet" href="style/public.css">
    <link rel="stylesheet" href="style/index.css">
    <script src="js/jQuery.js" charset="utf-8"></script>

</head>

<body>
    <header>
        <div id="pone_menu">
            <a href=""></a>
            <ul id="pone_menu_context">

                    <a href="#" class="home ption" target="">首页</a>
                </li>
                <li>
                    <a href="#" class="user_info ption" target="">个人信息</a>
                </li>
                <li>
                    <a href="#" onclick="$(this).parent().find('.task_task').toggle()" class="task ption" target="">任务管理</a>

                        <li>
                            <a href="#" class="new_task ption">新增任务</a>
                        </li>
                        <li>
                            <a href="#" class="my_task ption">我的任务</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#" onclick="$(this).parent().find('.personnel_personnel').toggle()" class="personnel ption" target="">人事&amp;考勤</a>
                    <ul class="personnel_personnel">
                        <li>
                            <a href="#" class="leave ption">请假申请</a>

                        </li>

                    </ul>
                </li>
                <li>
                    <a href="#" onclick="$(this).parent().find('.finance_finance').toggle()" class="finance ption" target="">财务&amp;报销</a>

                            <a href="#" class="reimburse ption">报销</a>

                            <a href="#" class="loan ption">借款</a>
                        </li>
                        <li>
                            <a href="#" class="application2 ption">我的申请</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#" onclick="$(this).parent().find('.report_report').toggle()" class="report ption" target="">我的报表</a>
                    <ul class="report_report">
                        <li>
                            <a href="#" class="my_report ption">我的报表1</a>
                        </li>
                        <li>
                            <a href="#" class="my_report2 ption">我的报表2</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#" onclick="$(this).parent().find('.post_post').toggle()" class="post ption" target="">公告管理</a>
                    <ul class="post_post">
                        <li>
                            <a href="#" class="new_post ption">新增公告</a>
                        </li>
                        <li>
                            <a href="#" class="history_post ption">公告历史</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="feedback ption" target="">意见反馈</a>

        <a href="#" class="logo"></a>
        <a href="#" id="menu_small"></a>
        <div id="user">
            <a href="#">
                <img src="images/user.png" alt="User">
                <span id="User_name">Admin</span>
            </a>
            <ul id="user_content">
                <li>
                    <a href="#">个人信息</a>
                </li>
                <li>
                    <a href="#">我的消息</a>
                </li>
            </ul>
